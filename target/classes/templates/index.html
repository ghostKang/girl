<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>learn Resources</title>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>学习资源大奉送，爱我就关注嘟嘟公众号：嘟爷java超神学堂（javaLearn）</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>作者</td>
                        <td>教程名称</td>
                        <td>地址</td>
                    </tr>
                </thead>
                <tbody>
                    <!--/*@thymesVar id="learnList" type=""*/-->
                    <tr th:each="learn : ${learnList}">
                        <td th:text="${learn.author}">嘟嘟MD</td>
                        <td th:text="${learn.title}">SPringBoot干货系列</td>
                        <td><a th:href="${learn.url}" target="_blank" class="btn btn-info">点我</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form action="/learn/query" method="get">
        <input type="submit" value="分页" class="btn btn-info"/>
    </form>
</div>
</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
